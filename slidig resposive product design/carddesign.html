<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
   <link rel="stylesheet" type="text/css" href="bootstrap/css/sliderProduct.css">

    <title>Card design</title>
  </head>
  <body>
   <section class="slickProduct slider">
    <div class="card" data-toggle="tooltip" data-placement="top" title="Pulsar Ns 200">
    	<img src="images/1.jpg" class="card-img-top">
    	<span class="sliderLeft" >Rs 220000</span>
      <span class="sliderRight" style="">New</span>
    </div>
    <div class="card" data-toggle="tooltip" data-placement="top" title="Nano Car">
      <img src="images/3.jpg" class="card-img-top">
      <span class="sliderLeft" >Rs 1120000</span>
      <span class="sliderRight" style="">New</span>
    </div>
    <div class="card" data-toggle="tooltip" data-placement="top" title="Samsung Galaxy J7">
      <img src="images/2.jpg" class="card-img-top">
      <span class="sliderLeft" >Rs 22000</span>
      <span class="sliderRight" style="">New</span>
    </div>
    <div class="card" data-toggle="tooltip" data-placement="top" title="Nano car">
      <img src="images/3.jpg" class="card-img-top">
      <span class="sliderLeft" >Rs 220000</span>
      <span class="sliderRight" style="">New</span>
    </div>
    
  </section>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $('.slickProduct').slick({
  centerMode: true,
  centerPadding: '60px',
  slidesToShow: 3,
  responsive: [

    {

      breakpoint: 768,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 1
      }
    },
     {
      breakpoint: 1000,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 2
      }
    },

    {
      breakpoint: 480,
      settings: {
        arrows: false,
        centerMode: true,
        centerPadding: '40px',
        slidesToShow: 1
      }
    }
  ]
});
      
    });
</script>
<script type="text/javascript">
  $(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
